<h2>Scholarship Requests</h2>
<p>
    Find incoming scholarship requests in the table below.
</p>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let request">{{ request.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let request">{{ request.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef>DOB</th>
        <td mat-cell *matCellDef="let request">{{ this.calendarService.formatDate(request.birthDate) }}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let request">{{ request.gender }}</td>
    </ng-container>

    <ng-container matColumnDef="viewMore">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let request"><button mat-raised-button color="primary">View</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
