<div class="dialogWrapper">
  <h1>{{data.title}}</h1>
    <div class="item">
      <h2>Season(s) Offered:</h2>
      <p>{{data.seasonOffered}}</p>
    </div>

  <div class="item">
    <h2>Age Group:</h2>
    <p>{{data.ageGroup}}</p>
  </div>

  <div class="item">
    <h2>Description:</h2>
    <p>{{data.description}}</p>
  </div>

  <button mat-raised-button color="primary" (click)="onClose()">Close</button>
</div>
