<div class="dialogWrapper">
    <h1>Event Details</h1>
    <div>
        <div class="row">
            <h2>Title:</h2> <p>{{data.title}}</p>
        </div>
        <div class="row">
            <h2>Location:</h2> <p>{{data.location}}</p>
        </div>
        @if (data.description) {
            <div class="row">
                <h2>Description:</h2> <p>{{data.description}}</p>
            </div>
        }
        <div class="row">
            <h2>Date:</h2> <p>{{data.month}}/{{data.day}}/{{data.year}}</p>
        </div>
        @if (data.time) {
            <div class="row">
                <h2>Time:</h2> <p>{{data.time}}</p>
            </div>
        }
    </div>

    <mat-icon (click)="onClose()">close</mat-icon>
</div>
